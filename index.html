<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
<div class="container">
  <div class="result-section">
    <p class="result-section_title">Your Result</p>
    <div class="result-section_score">
      <p class="result-section_score-is">76</p>
      <p class="result-section_score-of">of 100</p>
    </div>
    <div class="result-section_about-results">
      <p class="result-section_evaluation">Great</p>
      <p class="result-section_description">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
  </div>
  <div class="summary-section">
    <p class="summary-section_title">Summary</p>
    <div class="summary-section_categories">
      <div class="categories_reaction">
        <div class="categories_icon-name">
          <img src="images/icon-reaction.svg" alt="reaction">
          <p class="reaction_name">Reaction</p>
        </div>
        <p class="reaction_rate"><span>80</span><span class="max-res"> / 100</span></p>
      </div>
      <div class="categories_memory">
        <div class="categories_icon-name">
          <img src="images/icon-memory.svg" alt="memory">
          <p class="memory_name">Memory</p>
        </div>
        <p class="memory_rate"><span>92</span><span class="max-res"> / 100</span></p>
      </div>
      <div class="categories_verbal">
        <div class="categories_icon-name">
          <img src="images/icon-verbal.svg" alt="verbal">
          <p class="verbal_name">Verbal</p>
        </div>
        <p class="verbal_rate"><span>61</span><span class="max-res"> / 100</span></p>
      </div>
      <div class="categories_visual">
        <div class="categories_icon-name">
          <img src="images/icon-visual.svg" alt="visual">
          <p class="visual_name">Visual</p>
        </div>
        <p class="visual_rate"><span>72</span><span class="max-res"> / 100</span></p>
      </div>
    </div>
    <div class="summary-section_button">Continue</div>
  </div>
</div>
</body>
</html>
